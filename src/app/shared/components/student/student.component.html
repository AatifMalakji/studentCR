<h1>{{title}}</h1>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
             <div class="form-group"><label for="fname">FirstName</label><input class="form-control" id="fname" #fname type="text"></div>
        <div class="form-group"><label for="lname">LastName</label><input class="form-control" id="lname" #lname type="text"></div>
        <div class="form-group"><label for="email">Email</label><input class="form-control" id="email" #email type="text"></div>
        <div class="form-group"><label for="contact">Contact</label><input class="form-control" id="contact" #contact type="text"></div>
       <button class="btn btn-outline-info" (click)="onstdadd(fname, lname, email, contact)">Add Student</button>
    </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of stdarr, index as i">
                        <td>{{i + 1}}</td>
                        <td>{{std.fname}}</td>
                        <td>{{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
         </div>
</div>
